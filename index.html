<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Vijita Das, Be My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

body {
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
}

@keyframes bgMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card {
  width:90%;
  max-width:380px;
  padding:35px 25px 40px;
  background:rgba(255,255,255,0.95);
  border-radius:28px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,0.25);
  position:relative;
}

.emoji {
  font-size:60px;
  margin-bottom:15px;
}

h2 {
  font-family:'Playfair Display', serif;
  font-size:22px;
  color:#4a1c2f;
  margin-bottom:30px;
  line-height:1.4;
}

.buttons {
  position:relative;
  height:130px;
  width:100%;
}

button {
  position:absolute;
  padding:12px 30px;
  border-radius:40px;
  border:none;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:0.2s ease;
  -webkit-tap-highlight-color:transparent;
}

button:active { transform:scale(0.92); }

#yes {
  left:15%;
  top:50px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
}

#no {
  left:60%;
  top:50px;
  background:white;
  color:#777;
}

.hint {
  margin-top:18px;
  font-size:12px;
  color:#666;
  font-style:italic;
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h2>Bubu,<br>will you be my Valentine???????</h2>

  <div class="buttons" id="area">
    <button id="yes">Yes üíñ</button>
    <button id="no">No (Go on, Try! )üôà</button>
  </div>

  <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const area = document.getElementById("area");

function isOverlapping(rect1, rect2) {
  return !(rect1.right < rect2.left ||
           rect1.left > rect2.right ||
           rect1.bottom < rect2.top ||
           rect1.top > rect2.bottom);
}

function moveNoButton(e) {
  e.preventDefault();

  const areaRect = area.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const maxX = area.clientWidth - btnW;
  const maxY = area.clientHeight - btnH;

  let newX, newY, tries = 0;

  do {
    newX = Math.random() * maxX;
    newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    var noRect = noBtn.getBoundingClientRect();
    tries++;
  } while (isOverlapping(noRect, yesRect) && tries < 50);

  // Slightly grow Yes button
  let size = parseFloat(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (size + 0.5) + "px";
}

noBtn.addEventListener("touchstart", moveNoButton, {passive:false});
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", function(){

  confetti({
    particleCount:250,
    spread:120,
    origin:{y:0.6}
  });

  if(navigator.vibrate){
    navigator.vibrate(120);
  }

  setTimeout(function(){
    document.body.innerHTML = `
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;font-family:Poppins;">
        <div>
          <h1 style="color:#ff4d6d;"> üíï</h1>
          <p style="margin-top:10px;">Yay !! Bubu-ccepted, I love you Bubu üíò</p>
          <p style="margin-top:10px;">You say you miss me and I wanna say I miss you so much üíò</p>
          <p style="margin-top:10px;">Loving you is all I need to feel üíò</p>
        </div>
      </div>`;
  },400);
});
</script>

</body>
</html>
